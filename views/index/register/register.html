<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="../../公用图片/logo-of-title.png" type="image/x-icon">
    <title>科普江湖-注册</title>
</head>

<body>
    <!--
        <img src="./pic/江湖2.jpg" class="login-background">
    -->
    <div class="login-video">
        <video autoplay="autoplay" class="login-background-video" loop="loop" muted>
            <source src="../videos/register.mp4">   
        </video>
    </div>
    <a href="../index.html"><img src="../pic/logo2.png" class="logo"></a>
    <div class="main-content">
        <div class="register">
            <form class="username-password">
                <p style="text-align: center;" id="register-title">注册</p>
                <input type="text" id="username" value="请输入用户名">
                <input type="text" id="pswd" value="请输入密码">
                <input type="text" id="confirm" value="请确认密码">
                <!--
                <input type="text" id="" value="verification" value="请输入验证码">
                -->
            </form>
            <div class="_btn">
                <input type="submit" class="btn" value="注册">
                <!--
                <button class="btn" href="../register/register.html">注册</button>
                -->
            </div>
            <p style="font-size: 12px;position:absolute;right:9%;bottom:4.5%">已经注册过了？<a href="../login/login.html" style="text-decoration: none;">点击登录</a></p>
        </div>
    </div>
    <script src="register.js"></script>
    <script src="javascripts/jquery.min.js"></script>
</body>

</html>
